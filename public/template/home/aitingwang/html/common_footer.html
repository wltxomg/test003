<script type="text/javascript">
	$('.search_list_txt').on('click', function(){
		$(".search_list").css("display","block");
	});
	$(".search_list li a").on('click', function(){
        $('.search_list_txt').text($(this).text());
        $(this).parent().parent().css("display","none");
    });
    //刷新验证码操作
    $("#cd-login .signin-img").click(function(){
        $(this).attr("src",$(this).attr("src")+'?'+Math.random());
    });
    $("#cd-login .signup-img").click(function(){
        $(this).attr("src",$(this).attr("src")+'?'+Math.random());
    });
    //banner 按钮动画
    $(".banner").hover(function(){
    $(this).find(".banner_qq").show(100);}
    ,function(){
    $(this).find(".banner_qq").hide(100);
    });
    //banner
    $(function(){
    (function(){
        var curr = 0;
        $("#bannerjsNav .trigger").each(function(i){
            $(this).click(function(){
                curr = i;
                $("#bannerjs a").eq(i).fadeIn("slow").siblings("a").hide();
                $(this).siblings(".trigger").removeClass("imgSelected").end().addClass("imgSelected");
                return false;
            });
        });
        
        var pg = function(flag){
            if (flag) {
                if (curr == 0) {
                    todo = 4;
                } else {
                    todo = (curr - 1) % 5;
                }
            } else {
                todo = (curr + 1) % 5;
            }
            $("#bannerjsNav .trigger").eq(todo).click();
        };
        
        $("#prev").click(function(){
            pg(true);
            return false;
        });
        
        $("#next").click(function(){
            pg(false);
            return false;
        });
        
        //自动播放
        var timer = setInterval(function(){
            todo = (curr + 1) % 5;
            $("#bannerjsNav .trigger").eq(todo).click();
        },8000);
        
        $("#bannerjs,#prev,#next").hover(function(){
                clearInterval(timer);
            },
            function(){
                timer = setInterval(function(){
                    todo = (curr + 1) % 5;
                    $("#bannerjsNav .trigger").eq(todo).click();
                },8000);			
            }
        );
    })();
});
</script>
